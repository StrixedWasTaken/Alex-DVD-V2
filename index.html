<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DVD Bounce with Celebration and Background Music</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    height: 100vh;
  }
  #dvdLogo {
    position: fixed;
    width: 200px;
    height: 150px;
    user-select: none;
    pointer-events: none;
  }
  #celebrationLogo {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1000;
  }
</style>
</head>
<body>

<img id="dvdLogo" src="dvd_logo.png" alt="DVD Logo" />
<img id="celebrationLogo" src="shiestyalex.png" alt="Celebration Logo" />

<audio id="backgroundMusic" src="lumber_tycoon2_shop.mp3" loop preload="auto"></audio>
<audio id="celebrationMusic" src="celebration_music.mp3" preload="auto"></audio>

<script>
  const dvdLogo = document.getElementById('dvdLogo');
  const celebrationLogo = document.getElementById('celebrationLogo');
  const backgroundMusic = document.getElementById('backgroundMusic');
  const celebrationMusic = document.getElementById('celebrationMusic');

  const width = 200;
  const height = 150;

  let posX = 10;
  let posY = 10;

  let speedX = 4;
  let speedY = 3;

  let celebrating = false;
  let backgroundMusicStarted = false;

  // Start background music muted and try autoplay
  backgroundMusic.volume = 0;
  backgroundMusic.muted = true;
  backgroundMusic.loop = true;
  backgroundMusic.play().catch(() => {
    console.log('Autoplay prevented by browser.');
  });

  function updatePosition() {
    if (celebrating) {
      requestAnimationFrame(updatePosition);
      return; // pause movement while celebrating
    }

    posX += speedX;
    posY += speedY;

    let hitCorner = false;

    if (posX + width > window.innerWidth) {
      speedX = -speedX;
      posX = window.innerWidth - width;
    } else if (posX < 0) {
      speedX = -speedX;
      posX = 0;
    }

    if (posY + height > window.innerHeight) {
      speedY = -speedY;
      posY = window.innerHeight - height;
    } else if (posY < 0) {
      speedY = -speedY;
      posY = 0;
    }

    const atLeft = posX === 0;
    const atRight = posX === window.innerWidth - width;
    const atTop = posY === 0;
    const atBottom = posY === window.innerHeight - height;

    if ((atLeft && atTop) || (atLeft && atBottom) || (atRight && atTop) || (atRight && atBottom)) {
      hitCorner = true;
    }

    dvdLogo.style.left = posX + 'px';
    dvdLogo.style.top = posY + 'px';

    if (hitCorner) {
      celebrate();
    }

    requestAnimationFrame(updatePosition);
  }

  function celebrate() {
    if (celebrating) return;
    celebrating = true;

    celebrationMusic.volume = 1.0;
    celebrationMusic.currentTime = 0;
    celebrationMusic.play();

    celebrationLogo.style.display = 'block';

    setTimeout(() => {
      celebrationLogo.style.display = 'none';
      celebrating = false;
    }, 1250);
  }

  window.addEventListener('click', () => {
    if (!backgroundMusicStarted) {
      backgroundMusic.muted = false;
      backgroundMusic.volume = 0.5;
      backgroundMusic.play().catch(() => {
        console.log('Background music play failed.');
      });
      backgroundMusicStarted = true;
    }
    celebrate();
  });

  dvdLogo.style.left = posX + 'px';
  dvdLogo.style.top = posY + 'px';
  updatePosition();

  window.addEventListener('resize', () => {
    posX = Math.min(posX, window.innerWidth - width);
    posY = Math.min(posY, window.innerHeight - height);
  });
</script>

</body>
</html>
